<link rel="stylesheet" href="style.css">
<script src="validator.js"></script>
<div class="main">

    <form action="" autocomplete="off" method="POST" class="form" id="register-form" style="border-radius: 8px">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group valid">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Sơn Đặng"
                class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label class="form-label">Giới tính</label>
            <div class="sex">
                <div class="sex-group male-wrapper">
                    <input name="gender" rules="required" id="male" type="radio" value="male"  class="form-control">
                    <!-- <label for="male" class="gender gender-male">
                        <i class="fa-solid fa-circle"></i>
                    </label> -->
                    <label for="male" class="sex-text">Nam</label>
                </div>
                <div class="sex-group female-wrapper">
                    <input name="gender" rules="required" id="female" type="radio" value="female"  class="form-control">
                    <!-- <label for="female" class="gender gender-female">
                        <i class="fa-solid fa-circle"></i>
                    </label> -->
                    <label for="female" class="sex-text">Nữ</label>
                </div>
                <div class="sex-group other-wrapper">
                    <input name="gender" rules="required" id="other" type="radio" value="other"  class="form-control">
                    <!-- <label for="other" class="gender gender-other">
                        <i class="fa-solid fa-circle"></i>
                    </label> -->
                    <label for="other" class="sex-text">Khác</label>
                </div>
            </div>
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <div class="avatar-wrapper">
                <input id="avatar" name="avatar" rules="required" type="file" class="form-control">
                <label for="avatar" class="input-label">
                    <!-- <i class="fas fa-cloud-upload-alt icon-upload"></i> -->
                </label>
            </div>
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="province" class="form-label">Tỉnh / thành</label>
            <select id="province" name="province" rules="required" class="form-control">
                <option value="">-- Chọn --</option>
                <option value="HàNội">Hà Nội</option>
                <option value="HCM">Thành phố Hồ Chí Minh</option>
                <option value="CầnThơ">Cần Thơ</option>
            </select>
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com"
                class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu"
                class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password-confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password-confirmation" name="confirm" rules="required|confirm"
                type="password" placeholder="Nhập lại mật khẩu" class="form-control">
            <span class="form-message"></span>
        </div>

        <button class="form-submit">
            Đăng nhập
        </button>
    </form>


</div>
<script>
window.addEventListener("load", function(){
const registerForm =  new Validator("#register-form");
    
    registerForm.onSubmit = function(formValues) {
        console.log(formValues)
    }
})


</script>
